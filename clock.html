<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
    <title>ClockWork</title>
</head>
<body>
    <div class="container">
    <div>
        <h1>- - Live Clock By Raven - -</h1>
    </div>
    <div class="time-display-1">
        <p id="day-of-the-week"></p>
        <div class="time-display-2">
            <p id="day" class="time-display-2-item">07</p>
            <p id="month" class="time-display-2-item">Sept</p>
            <p id="year" class="time-display-2-item">2012</p>
        </div>
    </div>
    <div class="time-display">
        <p id="hours"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
    </div>
    </div>
    <script src="/clock.js"></script>
</body>
</html>
